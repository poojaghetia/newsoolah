<div class="auth-wrapper d-flex no-block justify-content-center align-items-center"
  style="background:url(assets/images/big/auth-bg.jpg) no-repeat center center;">
  <div class="auth-box">
    <div id="loginform" >
      <div class="logo">
        <span class="db"><img src="assets/images/Logo_icon36*30.png" alt="logo" /></span>
        <h5 class=" m-b-20">Recover Your Password </h5>
        <p>Forgot Password ? No worries ! We will send you an Email with Reset password link on your
          registered Email Address.</p>
      </div>
      <!-- Form -->
      <div class="row">
        <div class="col-12">
          <form class="form-horizontal m-t-20" id="loginform" (ngSubmit)="submit()"
            [formGroup]="form">
            <div class="mb-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                </div>
                <input type="text" class="form-control form-control-lg" placeholder="Email"
                  [formControl]="form.controls.sEmail" aria-label="Email" aria-describedby="basic-addon1">
              </div>
              <div class=" text-danger" style="padding-left:40px" *ngIf="form.controls['sEmail'].hasError('required') && (form.controls['sEmail'].dirty ||
                          form.controls['sEmail'].touched)"><i class="fa fa-exclamation-circle text-danger"></i> Email
                is required.</div>
              <span class=" text-danger" style="padding-left:40px" *ngIf="form.controls['sEmail'].hasError('pattern') && (form.controls['sEmail'].dirty ||
                          form.controls['sEmail'].touched)"><i class="fa fa-exclamation-circle text-danger"></i> Email
                is Invalid.</span>
            </div>

            <div class="form-group text-center">

              <div class="col-xs-12 p-b-20">
                <button type="submit" [disabled]="!form.valid|| btndisable" class="btn btn-block btn-lg btn-info"
                  style="background-color: #0678e1; color: white"> <i class="fa fa-spinner fa-spin"
                    *ngIf="showloader"></i>{{showloader?
                                    '' : 'Reset Password'}}
                </button>
                <!-- <button class="btn btn-block btn-lg btn-info" type="submit">Log In</button> -->
              </div>
            </div>
            <div class="form-group m-b-0 m-t-10">
              <!-- <div class="col-sm-12 text-center">
                                Don't have an account? <a href="#/authentication/signup" class="text-info m-l-5"><b>Sign
                                        Up</b></a>
                            </div> -->
              <div class="col-sm-12 text-center" >Don't have an account?
                <a [routerLink]="['/']">Back to Login.</a></div>
            
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
