<div class="auth-wrapper d-flex no-block justify-content-center align-items-center"
  style="background:url(assets/images/big/auth-bg.jpg) no-repeat center center;">
  <div class="auth-box">
    <div id="loginform">
      <div class="logo">
        <span class="db"><img src="assets/images/Logo_icon36*30.png" alt="logo" /></span>
        <h5 class=" m-b-20">{{label}}</h5>
      </div>
      <!-- Form -->
      <div class="row">
        <div class="col-12">
          <form class="form-horizontal m-t-20" id="loginform" (ngSubmit)="submit()"
            [formGroup]="form">
            <div class="mb-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                </div>
                <input type="text" class="form-control form-control-lg" placeholder="Email" [ngClass]="form.controls['sEmail'].hasError('pattern') && (form.controls['sEmail'].dirty ||
                          form.controls['sEmail'].touched) ? 'customerror':''" [formControl]="form.controls.sEmail"
                  aria-label="Email" aria-describedby="basic-addon1">
              </div>
              <div class=" text-danger" style="padding-left:40px" *ngIf="form.controls['sEmail'].hasError('required') && (form.controls['sEmail'].dirty ||
                          form.controls['sEmail'].touched)"><i class="fa fa-exclamation-circle text-danger"></i> Email
                is required.</div>
              <span class=" text-danger" style="padding-left:40px" *ngIf="form.controls['sEmail'].hasError('pattern') && (form.controls['sEmail'].dirty ||
                          form.controls['sEmail'].touched)"><i class="fa fa-exclamation-circle text-danger"></i> Email
                is Invalid.</span>
            </div>
            <div class="mb-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
                </div>
                <input type="password" class="form-control form-control-lg" placeholder="Password"
                  [formControl]="form.controls.sPassword" aria-label="Password" aria-describedby="basic-addon1">
              </div>
              <div class="messages text-danger error" style="padding-left:40px" *ngIf="form.controls['sPassword'].hasError('required') && (form.controls['sPassword'].dirty ||
                          form.controls['sPassword'].touched)"><i class="fa fa-exclamation-circle text-danger"></i>
                Password
                is
                required.</div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <div class="custom-control custom-checkbox">
                  <!-- <input type="checkbox" class="custom-control-input" id="customCheck1"
                    [formControl]="form.controls.bRememberMe"> -->
                  <label class="custom-control-label" style="font-weight: 400;" for="customCheck1">Remember me</label>
                  <!-- <a (click)="showRecoverForm()" href="javascript:void(0)" id="to-recover" class="text-dark float-right"><i
                                            class="fa fa-lock m-r-5"></i> Forgot Password?</a> -->
                  <a  [routerLink]="['/forgot-password']" class="text-dark float-right">
                    <i class="fa fa-lock m-r-5"></i> Forgot Password ?</a>
                
                </div>
              </div>
            </div>
            <div class="form-group text-center">

              <div class="col-xs-12 p-b-20">
                <button type="submit" class="btn btn-block btn-lg btn-info"
                  style="background-color: #0678e1; color: white" [disabled]="!form.valid || btndisable"> <i
                    class="fa fa-spinner fa-spin" *ngIf="showloader"></i>{{showloader?
                                    '' :
                                    'Sign In'}}
                </button>
                <!-- <button class="btn btn-block btn-lg btn-info" type="submit">Log In</button> -->
              </div>
            </div>
            <div class="form-group m-b-0 m-t-10">
              <!-- <div class="col-sm-12 text-center">
                                Don't have an account? <a href="#/authentication/signup" class="text-info m-l-5"><b>Sign
                                        Up</b></a>
                            </div> -->
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
